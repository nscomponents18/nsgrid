		 function navEventHandler(event,eventType)
	     {
	        var divContent = getElem("#divContent");
	        eventType = eventType || event.type;
	        switch(eventType)
	        {
	          case "navigationOpenStart":
	            divContent.style.marginLeft = "250px";  
	          break;
	          case "navigationCloseStart":
	            divContent.style.marginLeft = "50px";
	          break;
	          case "navigationMenuSelected":
	            var item = event["detail"];
	            if(nsRouter)// && (!this.selectedMenu || this.selectedMenu.link != item.link)
	            {
	                //nsRouter.routeTo(item.link);
	                selectedMenu = item;
	            }
	          break;
	        }
	     }
		 
		 function loadTemplate(item)
		 {
		 	var self = this;
		 	var divDetails = getElem("#compContent");
		 	if(item["templateUrl"])
		 	{
		 		var templateLoadHandler = function(templateText)
		 		{
		 			divDetails.innerHTML = "";
		 			if(templateText)
		 			{
		 				divDetails.appendChild(getElementFromText(templateText));
		 				fireCallback(item);
		 				//callbackInterval = setInterval(function(){fireCallback(item)} ,1000);
		 			}
		 			else
		 			{
		 				console.error(item["templateUrl"] + " was not loaded.Please check the URL")
		 			}
		 		};
		 		var templateErrorHandler = function(errorText)
		 		{
		 			divDetails.innerHTML = "";
		 			console.error(item["templateUrl"] + " was not loaded.Please check the URL")
		 		};
		 		util.getTemplateFromURL(item["templateUrl"],templateLoadHandler,templateErrorHandler);
		 	}
		 }
		 
		 function handleThemeChange(event,theme)
	     {
	        var selectedTheme = theme ? theme : event.target.value;
	        if(selectedTheme && selectedTheme != "-1")
	        {
	        	document.body.setAttribute("class","nmPageBody" + selectedTheme);
	        	themeChangeHandler(selectedTheme);
	        	util.dispatchEvent(document.body,"themeChanged",{selectedTheme: selectedTheme},{selectedTheme: selectedTheme});
	        }
	     }
		 
		 function getElementFromText(htmlText)
		 {
		 	if(htmlText)
		 	{
		 		var div = document.createElement("div");
		 		div.innerHTML = htmlText;
		 		var scripts = div.getElementsByTagName("script");
		 		for (var i = 0; i < scripts.length; ++i) 
		 		{
		 		   var script = scripts[i];
		 		   eval(script.innerHTML);
		 		}
		 		if(div["childNodes"] && div["childNodes"].length > 1)
		 		{
		 			return div;
		 		}
		 		return div.firstChild;
		 	}
		 	return null;
		 };
		 
		 function fireCallback(item)
		 {
		 	//evalScript(document.querySelector("#divDetails"),item);
		 	if(window[item["callback"]])
		 	{
		 		clearInterval(callbackInterval);
		 		window[item["callback"]]();
		 	}
		 }
		 
		 function themeChangeHandler(selectedTheme)
		 {
		 	if(selectedTheme)
		 	{
		 		if(nsNav)
		 		{
		 			nsNav.setTheme(selectedTheme);	
		 		}
		 		if(window["themeChanged"])
		 		{
		 			window["themeChanged"](selectedTheme);	
		 		}
		 	}
		 }
		 
		 function getElem(selector)
		 {
			 return document.querySelector(selector);
		 }
		 
		 window.addEventListener('load', loadHandler);
		 window.addEventListener('resize', windowResizeHandler);
